<div class="px-4 py-4 bg-gray-50 mt-6 rounded-lg">
    <div class="flex justify-between">
        <h1 class="text-sm font-bold">{{id}}</h1>
        <h2 class="text-xs text-gray-300">{{date}}</h2>
    </div>
    <div class="flex justify-between">
        <h1 class="text-lg font-medium">{{title}}</h1>
    </div>
    <p class="text-sm text-gray-500 mt-2">{{description}}</p>
    <div class="text-sm text-gray-500 mt-2 flex justify-between">
        <h1>Assignee</h1>
        <h2>Status</h2>
    </div>
    <div class="flex justify-between">
        <div class="mt-2 flex">
            <div>
                <img src="../../../../../assets/img/bindu.jpeg" class="h-10 rounded-full">
            </div>
            <div class="ml-2">
                <h1 class="text-sm font-bold">Sijo M Peter</h1>
                <h2 class="text-xs text-gray-400">Ui/Ux Designer</h2>
            </div>
        </div>
        <div class="mt-2">
            <h1 class="py-2 px-4  rounded-md text-white" [ngClass]="{'TodoBg': status === 'TODO', 'InprogressBg' : status === 'DOING','DoneBg':status === 'DONE' }">{{status}}</h1>
        </div>
    </div>
</div>
